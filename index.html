body {

}
.overlay {
  background: rgba(0,0,0,0.85);

}
header {

}
h1 {
  font-size: 50px;

}
@keyframes glow {

.dev {

.container {

  box-shadow: 0 0 30px black;
  animation: fadeIn 2s ease-in;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
.features {
  text-align: left;
  margin-top: 20px;

.btn {

  transition: 0.3s;
  box-shadow: 0 0 20px #ff3c00;
}
.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px #ff9100;
}
.gallery {
  margin-top: 40px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.gallery img {
  width: 45%;
  margin: 10px;
  border-radius: 15px;
  box-shadow: 0 0 20px black;
  transition: 0.3s;
  cursor: pointer;
}
.gallery img:hover {
  transform: scale(1.05);
  filter: brightness(1.2);
}
.counter {
  margin-top: 25px;
  font-size: 20px;
  color: #ffcc00;
}
footer {
  margin-top: 50px;
  padding: 20px;
  font-size: 14px;
  color: gray;
}
</style>
</head>

<script>
const btn = document.querySelector('.btn');
const countEl = document.getElementById('downloadCount');
let count = localStorage.getItem('downloads') || 0;
countEl.textContent = count;
btn.addEventListener('click', () => {
  count++;
  countEl.textContent = count;
  localStorage.setItem('downloads', count);
});
